---
trigger:
  batch: true
  branches:
    include:
      - master

pr:
  - master

schedules:
  - cron: "0 1 * * *"
    displayName: "nightly builds"
    branches:
      include:
        - master
    always: true

variables:
  - name: yarnCachePath
    value: $(Pipeline.Workspace)/.yarn
  - name: githubRepository
    value: 'timmo001/home-panel'
  - group: docker
  - name: dockerSlug
    value: 'home-panel'
  - name: dockerTarget
    value: '.'
  - name: aarch64Base
    value: 'arm64v8/alpine:3.11.3'
  - name: amd64Base
    value: 'amd64/alpine:3.11.3'
  - name: armhfBase
    value: 'arm32v6/alpine:3.11.3'
  - name: armv7Base
    value: 'arm32v7/alpine:3.11.3'
  - name: i386Base
    value: 'i386/alpine:3.11.3'
  - name: versionHadolint
    value: 'v1.17.2'
  - name: versionNode
    value: '13.x'
resources:
  repositories:
    - repository: organization
      type: github
      name: 'timmo001/organization'
      endpoint: 'timmo001'

stages:
  - stage: 'Lint'
    jobs:
      - template: azure-ci/lint-hadolint.yml@organization
        parameters:
          hadolintVersion: $(versionHadolint)
          path: 'Dockerfile'
  - stage: 'Build'
    dependsOn: 'Lint'
    condition: succeeded()
    jobs:
      - job: 'Build_App'
        displayName: 'App'
        pool:
          vmImage: 'ubuntu-latest'
        steps:
          - task: Cache@2
            inputs:
              key: 'yarn | "$(Agent.OS)" | yarn.lock'
              path: $(yarnCachePath)
              restoreKeys: |
                yarn | "$(Agent.OS)"
                yarn
            displayName: 'Cache Yarn Packages'
          - task: NodeTool@0
            inputs:
              versionSpec: $(versionNode)
            displayName: 'Install Node.js'
          - script: |
              node --version
              yarn --version
              yarn install  --pure-lockfile --cache-folder $(yarnCachePath)
              yarn run build --production
            displayName: 'Install and Build'
          - task: PublishBuildArtifacts@1
            inputs:
              PathtoPublish: 'build'
              ArtifactName: 'app'
              publishLocation: 'Container'
            displayName: 'Publish Build'
  - stage: 'Docker'
    dependsOn: 'Build'
    condition: succeeded()
    jobs:
      - job: 'Docker_Build'
        displayName: 'Build'
        pool:
          vmImage: 'ubuntu-latest'
        strategy:
          maxParallel: 5
          matrix:
            aarch64:
              buildArch: 'aarch64'
              buildBase: $(aarch64Base)
            amd64:
              buildArch: 'amd64'
              buildBase: $(amd64Base)
            armhf:
              buildArch: 'armhf'
              buildBase: $(armhfBase)
            armv7:
              buildArch: 'armv7'
              buildBase: $(armv7Base)
            i386:
              buildArch: 'i386'
              buildBase: $(i386Base)
        steps:
          - task: DownloadBuildArtifacts@0
            displayName: 'Download Build Artifacts'
            inputs:
              artifactName: 'app'
              downloadPath: $(System.DefaultWorkingDirectory)/build
          - script: |
              docker info
              docker run --rm --privileged hassioaddons/qemu-user-static:latest
              docker build \
                --build-arg "BUILD_ARCH=$(buildArch)" \
                --build-arg "BUILD_DATE=$(date +"%Y-%m-%dT%H:%M:%SZ")" \
                --build-arg "BUILD_FROM=$(buildBase)" \
                --build-arg "BUILD_REF=$(Build.SourceVersion)" \
                --tag "$(githubRepository)-$(buildArch):$(Build.SourceVersion)" \
                $(dockerTarget)
            displayName: 'Build'
      - job: 'Docker_Login'
        displayName: 'Login'
        dependsOn: 'Docker_Build'
        condition: succeeded()
        pool:
          vmImage: 'ubuntu-latest'
        steps:
          - task: Docker@2
            inputs:
              containerRegistry: 'dockerHub'
              command: 'login'
            displayName: 'Docker Login'
  - stage: 'Bots_Failed'
    displayName: 'Bots Failed'
    dependsOn:
      - 'Lint'
      - 'Build'
      - 'Docker'
    condition: failed()
    jobs:
      - job: 'Bots_GitHub'
        displayName: 'Build'
        pool:
          vmImage: 'ubuntu-latest'
        steps:
          - task: GitHubComment@0
            inputs:
              gitHubConnection: 'timmo001'
              repositoryName: '$(Build.Repository.Name)'
              comment: |
                The Azure Pipeline has failed. Check the logs to see what went wrong.

                $(Build.BuildUri)
