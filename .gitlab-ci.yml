---
include: https://raw.githubusercontent.com/timmo001/organization/master/gitlab-ci/js.yml

variables:
  GITHUB_REPO: "timmo001/home-panel"
  SLUG: "home-panel"
  TARGET: "."

  AARCH64: "true"
  AMD64: "true"
  ARMHF: "true"
  I386: "true"

  AARCH64_BASE: "hassioaddons/base-aarch64:2.3.0"
  AMD64_BASE: "hassioaddons/base-amd64:2.3.0"
  ARMHF_BASE: "hassioaddons/base-armhf:2.3.0"
  I386_BASE: "hassioaddons/base-i386:2.3.0"

  LEGACY_TAGS: "false"

  PREFLIGHT_HADOLINT: "true"
  PREFLIGHT_JSONLINT: "true"
  PREFLIGHT_MARKDOWNLINT: "true"
  PREFLIGHT_SHELLCHECK: "true"
  PREFLIGHT_YAMLLINT: "true"
