name: CI

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - master
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
  workflow_dispatch:

jobs:
  lint-eslint:
    name: ğŸ‘• ESLint
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v2.3.4
      - name: ğŸ— Set up Node.js
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 14.x
      - name: â¤µï¸ Get yarn cache path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - name: â¤µï¸ Fetch Yarn cache
        uses: actions/cache@v2.1.4
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: â¤µï¸ Install dependencies
        run: yarn install
        env:
          CI: true
      - name: ğŸš€ Run ESLint
        run: yarn eslint
  lint-hadolint:
    name: ğŸ‘• Hadolint
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v2.3.4
      - name: Hadolint
        uses: brpaz/hadolint-action@v1.3.1
        with:
          dockerfile: Dockerfile
  lint-jsonlint:
    name: ğŸ‘• JSONLint
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v2.3.4
      - name: ğŸš€ Run JSONLint
        run: |
          sudo apt install -y jsonlint
          for file in $(find ./ -type f -name "*.json"); do
            if ! jsonlint-php -q $file; then
              export FAILED=1
            else
              echo "$file OK"
            fi
          done
          if [ "${FAILED}" = "1" ]; then
            exit 1
          fi
  lint-markdownlint:
    name: ğŸ‘• MarkdownLint
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v2.3.4
      - name: ğŸš€ Run mdl
        uses: actionshub/markdownlint@2.0.2
  lint-markdown-links:
    name: ğŸ‘• Markdown Link Check
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v2.3.4
      - name: ğŸš€ Run Markdown Links
        uses: gaurav-nelson/github-action-markdown-link-check@1.0.12
        with:
          use-quiet-mode: no
          use-verbose-mode: no
          config-file: mlc_config.json
          folder-path: documentation, backend, frontend, rootfs, .github
          file-path: "./README.md, ./LICENSE.md"
          max-depth: -1
          check-modified-files-only: no
          base-branch: master
          file-extension: .md
  lint-prettier:
    name: ğŸ‘• Prettier
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v2.3.4
      - name: ğŸš€ Run Prettier
        uses: creyD/prettier_action@v3.3
        with:
          prettier_options: --write **/*.{js,json,ts,tsx,yml,yaml}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  lint-shellcheck:
    name: ğŸ‘• ShellCheck
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v2.3.4
      - name: âœ Setup
        run: |
          find . -type f -print0 | xargs -0 sed -i 's:#!/usr/bin/with-contenv bash:#!/bin/bash:g'
      - name: ğŸš€ Run ShellCheck
        uses: ludeeus/action-shellcheck@1.0.0
        env:
          SHELLCHECK_OPTS: -s bash
        with:
          ignore: .devcontainer .vscode .yarn
          check_together: yes
  lint-yamllint:
    name: ğŸ‘• YAMLLint
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v2.3.4
      - name: ğŸš€ Run YAMLLint
        uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: .
          config_file: .yamllint.yml
          format: colored
          strict: false
  tests:
    name: ğŸ§ª Tests
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v2.3.4
      - name: ğŸ— Set up Node.js
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 14.x
      - name: â¤µï¸ Get yarn cache path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - name: â¤µï¸ Fetch Yarn cache
        uses: actions/cache@v2.1.4
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: â¤µï¸ Install dependencies
        run: yarn install
        env:
          CI: true
      - name: ğŸ§ª Backend - Test
        run: yarn test
        env:
          CI: true
        working-directory: backend
      - name: ğŸ§ª Frontend - Test
        run: yarn test
        env:
          CI: true
        working-directory: frontend
  build-app:
    name: ğŸš€ Build Application
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v2.3.4
      - name: ğŸ— Set up Node.js
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 14.x
      - name: â¤µï¸ Get yarn cache path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - name: â¤µï¸ Fetch Yarn cache
        uses: actions/cache@v2.1.4
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: â¤µï¸ Install dependencies
        run: yarn install
        env:
          CI: true
      - name: ğŸš€ Backend - Compile
        run: yarn compile
        env:
          CI: true
          NODE_ENV: "production"
        working-directory: backend
      - name: â¬† Backend - Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: backend-lib
          path: backend/lib
      - name: ğŸš€ Frontend - Build
        run: yarn build
        env:
          CI: true
          NODE_ENV: "production"
          INLINE_RUNTIME_CHUNK: false
        working-directory: frontend
      - name: â¬† Frontend - Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: frontend-build
          path: frontend/build
  build-container:
    name: ğŸš€ Build Container - ${{ matrix.architecture }}
    needs:
      - build-app
    runs-on: ubuntu-latest
    strategy:
      matrix:
        architecture:
          - aarch64
          - amd64
          - armhf
          - armv7
          - i386
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v2.3.4
      - name: â¤µï¸ Backend - Download Artifacts
        uses: actions/download-artifact@v2
        with:
          name: backend-lib
          path: backend/lib
      - name: â¤µï¸ Frontend - Download Artifacts
        uses: actions/download-artifact@v2
        with:
          name: frontend-build
          path: frontend/build
      - name: ğŸ— Set up build cache
        id: cache
        uses: actions/cache@v2.1.4
        with:
          path: /tmp/.docker-cache
          key: docker-${{ github.ref }}-${{ matrix.architecture }}-${{ github.sha }}
          restore-keys: |
            docker-${{ github.ref }}-${{ matrix.architecture }}
      - name: ğŸ— Set up QEMU
        uses: docker/setup-qemu-action@v1.0.1
      - name: ğŸ— Set up Docker Buildx
        uses: docker/setup-buildx-action@v1.1.1
      - name: â„¹ï¸ Compose build flags
        id: flags
        run: |
          echo "::set-output name=date::$(date +"%Y-%m-%dT%H:%M:%SZ")"
          from=$(jq --raw-output ".build_from.${{ matrix.architecture }}" "build.json")
          echo "::set-output name=from::${from}"
          if [[ "${{ matrix.architecture}}" = "amd64" ]]; then
            echo "::set-output name=platform::linux/amd64"
          elif [[ "${{ matrix.architecture }}" = "i386" ]]; then
            echo "::set-output name=platform::linux/386"
          elif [[ "${{ matrix.architecture }}" = "armhf" ]]; then
            echo "::set-output name=platform::linux/arm/v6"
          elif [[ "${{ matrix.architecture }}" = "armv7" ]]; then
            echo "::set-output name=platform::linux/arm/v7"
          elif [[ "${{ matrix.architecture }}" = "aarch64" ]]; then
            echo "::set-output name=platform::linux/arm64/v8"
          else
            echo "::error ::Could not determine platform for architecture ${{ matrix.architecture }}"
            exit 1
          fi
      - name: ğŸš€ Build
        uses: docker/build-push-action@v2.3.0
        with:
          push: false
          context: .
          file: Dockerfile
          cache-from: |
            type=local,src=/tmp/.docker-cache
            ghcr.io/timmo001/home-panel/${{ matrix.architecture }}:edge
          cache-to: type=local,mode=max,dest=/tmp/.docker-cache
          platforms: ${{ steps.flags.outputs.platform }}
          build-args: |
            BUILD_ARCH=${{ matrix.architecture }}
            BUILD_DATE=${{ steps.flags.outputs.date }}
            BUILD_FROM=${{ steps.flags.outputs.from }}
            BUILD_REF=${{ github.sha }}
            BUILD_REPOSITORY=${{ github.repository }}
            BUILD_VERSION=edge
