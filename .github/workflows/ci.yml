name: CI

on:
  push:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
  workflow_dispatch:

jobs:
  lint-setup:
    name: Linter Setup
    runs-on: ubuntu-latest
    steps:
      - name: Check out files from GitHub
        uses: actions/checkout@v2.3.4
      - name: Setup
        run: |
          find . -type f -print0 | xargs -0 sed -i 's:#!/usr/bin/with-contenv bash:#!/bin/bash:g'
  lint-hadolint:
    name: Hadolint
    needs:
      - lint-setup
    runs-on: ubuntu-latest
    steps:
      - name: Check out files from GitHub
        uses: actions/checkout@v2.3.4
      - name: Hadolint
        uses: brpaz/hadolint-action@v1.3.1
        with:
          dockerfile: Dockerfile
  lint-json:
    name: JSONLint
    needs:
      - lint-setup
    runs-on: ubuntu-latest
    steps:
      - name: Check out files from GitHub
        uses: actions/checkout@v2.3.4
      - name: JSONLint
        run: |
          sudo apt install -y jsonlint
          for file in $(find ./ -type f -name "*.json"); do
            if ! jsonlint-php -q $file; then
              export FAILED=1
            else
              echo "$file OK"
            fi
          done
          if [ "${FAILED}" = "1" ]; then
            exit 1
          fi
  lint-markdown-links:
    name: Markdown Links
    needs:
      - lint-setup
    runs-on: ubuntu-latest
    steps:
      - name: Check out files from GitHub
        uses: actions/checkout@v2.3.4
      - name: Markdown Links
        uses: gaurav-nelson/github-action-markdown-link-check@1.0.12
        with:
          use-quiet-mode: no
          use-verbose-mode: no
          config-file: mlc_config.json
          folder-path: documentation, backend, frontend, rootfs, .github
          file-path: "./README.md, ./LICENSE.md"
          max-depth: -1
          check-modified-files-only: no
          base-branch: master
          file-extension: .md
  lint-shellcheck:
    name: ShellCheck
    needs:
      - lint-setup
    runs-on: ubuntu-latest
    steps:
      - name: Check out files from GitHub
        uses: actions/checkout@v2.3.4
      - name: ShellCheck
        uses: ludeeus/action-shellcheck@1.0.0
        with:
          ignore: .devcontainer .vscode .yarn
          check_together: yes
  lint-yaml:
    name: YAMLLint
    needs:
      - lint-setup
    runs-on: ubuntu-latest
    steps:
      - name: Check out files from GitHub
        uses: actions/checkout@v2.3.4
      - name: YAMLLint
        uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: .
          config_file: .yamllint.yml
          format: colored
          strict: false
  lint-eslint:
    name: ESLint
    needs:
      - lint-setup
    runs-on: ubuntu-latest
    steps:
      - name: Check out files from GitHub
        uses: actions/checkout@v2.3.4
      - name: Setting up Node.js
        uses: actions/setup-node@v2.1.4
        with:
          node-version: 14.x
      - name: Get yarn cache path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - name: Fetch Yarn cache
        uses: actions/cache@v2.1.4
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install dependencies
        run: yarn install
        env:
          CI: true
      - name: ESLint
        run: yarn eslint
      # - name: Prettier Check
      #   run: |
      #     yarn prettier-check-ts
      #     yarn prettier-check-js
      #     yarn prettier-check-yml
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out files from GitHub
        uses: actions/checkout@v2.3.4
      - name: Setting up Node.js
        uses: actions/setup-node@v2.1.4
        with:
          node-version: 14.x
      - name: Get yarn cache path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - name: Fetch Yarn cache
        uses: actions/cache@v2.1.4
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install dependencies
        run: yarn install
        env:
          CI: true
      - name: "Backend - Test"
        run: yarn test
        env:
          CI: true
        working-directory: backend
      - name: "Frontend - Test"
        run: yarn test
        env:
          CI: true
        working-directory: frontend
  build:
    name: Build Application
    runs-on: ubuntu-latest
    steps:
      - name: Check out files from GitHub
        uses: actions/checkout@v2.3.4
      - name: Setting up Node.js
        uses: actions/setup-node@v2.1.4
        with:
          node-version: 14.x
      - name: Get yarn cache path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - name: Fetch Yarn cache
        uses: actions/cache@v2.1.4
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install dependencies
        run: yarn install
        env:
          CI: true
      - name: "Backend - Compile"
        run: yarn compile
        env:
          CI: true
          NODE_ENV: "production"
        working-directory: backend
      - name: "Backend - Upload Artifacts"
        uses: actions/upload-artifact@v2
        with:
          name: backend-lib
          path: backend/lib/
      - name: "Frontend - Build"
        run: yarn build
        env:
          CI: true
          NODE_ENV: "production"
          INLINE_RUNTIME_CHUNK: false
        working-directory: frontend
      - name: "Frontend - Upload Artifacts"
        uses: actions/upload-artifact@v2
        with:
          name: frontend-build
          path: frontend/build/
